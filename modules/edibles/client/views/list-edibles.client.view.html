<section>
  <div class="page-header">
    <h1>Edibles</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="edible in vm.edibles"
       data-ui-sref="edibles.view({ edibleId: edible._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="edible.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="edible.user" data-ng-bind="edible.user.displayName"></span>
        <span data-ng-if="!edible.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="edible.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.edibles.$resolved && !vm.edibles.length">
    No Edibles yet, why don't you <a data-ui-sref="edibles.create">create one</a>?
  </div>
</section>
